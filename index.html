<!DOCTYPE html>
<html>

<head>
    <title>Move Element</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=3, minimum-scale=0.5">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="box"></div>
    <script>
        let elem = document.getElementsByClassName('box')[0];
        let xMove = 0;
        let yMove = 0;
        let xDirection = 1;
        let yDirection = 1;
        // let direction = 1;
        let moverInterval = setInterval(moveFunc, 0.000000001);
        function moveFunc() {
            xMove = xMove + 1 * xDirection;
            yMove = yMove + 1 * yDirection;
            elem.style.left = xMove + 'px';
            elem.style.top = yMove + 'px';
            if (xMove >= window.innerWidth - 100 || xMove <= 0) {
                xDirection = xDirection * -1;
            } 
            if (yMove >= window.innerHeight - 100 || yMove <= 0) {
                yDirection = yDirection * -1;
            }
        }
    </script>
</body>

</html>
