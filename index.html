<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Web Page Example</title>
  </head>
  <body style="background-color: #f1f1f1; font-family: Arial, sans-serif;">
    <h1 style="color: #333333; text-align: center;">Github Page Practice</h1>
<canvas id="myCanvas" width="600" height="200" style="display: block; margin: 0 auto; border: 2px solid black;"></canvas>
    <p id="message" style="color: #333333; font-size: 18px; text-align: center;">Click the canvas to create the circle.</p>
    <button style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin: 0 auto; display: block;" onclick="changeMessage()">한글 도움말 (with koean)</button>
    <script>
      function changeMessage() {
        document.getElementById("message").innerHTML = "캔버스를 클릭해 원을 그리세요.";
      }
      
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.strokeStyle = "black"; // 검정색으로 설정
      canvas.addEventListener("click", function(event) {
        var x = event.pageX - canvas.offsetLeft;
        var y = event.pageY - canvas.offsetTop;
        
        ctx.beginPath();
        ctx.arc(x, y, 50, 0, 2*Math.PI);
 var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        var color = "rgb(" + r + "," + g + "," + b + ", "+ 0.5 +")";
        ctx.fillStyle = color;
        ctx.fill();
      });
    </script>
  </body>
</html>
